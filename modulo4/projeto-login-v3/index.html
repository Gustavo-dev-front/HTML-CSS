<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login V3</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main class="card">
        <div class="img-form"></div>
        <div class="form">
            <form action="index.php" method="post" autocomplete="on">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente, faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.</p>
                <div class="input">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" name="email" id="iemail" placeholder="seu email" autocomplete="email"><label
                        for="iemail">Email</label>
                </div>
                <div class="input">
                    <span class="material-symbols-outlined">vpn_key</span>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha"
                        autocomplete="current-password"><label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <div class="remember">
                    <a href="#">Esqueci a senha <span class="material-symbols-outlined">email</span></a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
