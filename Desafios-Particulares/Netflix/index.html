<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone by Gustavo Dias</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/nficon2016.ico" type="image/x-icon">
</head>

<body>
    <main>
        <div id="camada">
            <section id="inicio">
                <header>
                    <div class="logo">
                        <img src="imagens/Netflix_2015_logo.svg.png" alt="Netflix Logo">
                    </div>
                    <div class="options">
                        <a id="criar" href="#">Criar conta</a>
                        <a id="Entrar" href="#">Entrar</a>
                    </div>
                </header>
                <div class="centro">
                    <h1>Filmes, séries e muito mais. Sem limites.</h1>
                    <h2>Assista onde quiser. Cancele quando quiser.</h2>
                    <p>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
                    <input type="email" name="email" id="input_email" placeholder="Email"> <a href="#">Vamos lá ></a>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
