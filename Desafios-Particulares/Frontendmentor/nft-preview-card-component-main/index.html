<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main>
    <div class="card">
      <div class="internal-container">
        <picture>
          <img src="images/image-equilibrium.jpg" alt="NFT artistic representation">
        </picture>
        <div class="general-informations">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="line-value-time">
            <p class="current-value"> <span><img src="images/icon-ethereum.svg" alt="Ethereum icon"></span> 0.041 ETH
            </p>
            <p class="time-left"> <span><img src="images/icon-clock.svg" alt="Clock icon"></span> 3 days left</p>
          </div>
          <div class="creator-copyright">
            <span><img src="images/image-avatar.png" alt="Creator avatar image"></span>
            <p>Creation of <strong>Jules Wyvern</strong></p>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
