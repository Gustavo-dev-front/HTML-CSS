<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main class="card">
    <div class="container-informations">
      <div class="informations">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>
        <div class="big-numbers">
          <div class="item-big-numbers">
            <h2>10k+</h2>
            <h3>companies</h3>
          </div>
          <div class="item-big-numbers">
            <h2>314</h2>
            <h3>templates</h3>
          </div>
          <div class="item-big-numbers">
            <h2>12M+</h2>
            <h3>queries</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="smiling-workers-img">
      <!-- <img src="images/image-header-desktop.jpg" alt="smiling workers image"> -->
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Gustavo Dias</a>.
    </div>
  </footer>
</body>

</html>
