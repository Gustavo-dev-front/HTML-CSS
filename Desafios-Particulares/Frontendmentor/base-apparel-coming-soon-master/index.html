<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/media.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <main>
    <div id="container">
      <section id="first-section">
        <span class="logo"><img src="images/logo.svg" alt="logo"></span>

        <picture>
          <source media="(min-width: 992px)" srcset="images/hero-desktop.jpg">
          <img src="images/hero-mobile.jpg" alt="girl-image">
        </picture>
      </section>

      <section id="second-section">
        <span class="logo"><img src="images/logo.svg" alt="logo"></span>
        <div id="text-container">
          <h1><span>We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>
        <div id="input-line">
          <input type="email" placeholder="Email Address"></input>
          <span><img src="images/icon-arrow.svg" alt="icon-arrow"></span>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Gustavo Alves Dias</a>.
    </p>
  </footer>
</body>

</html>
