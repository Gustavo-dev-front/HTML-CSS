<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main class="card">
    <div class="preview-img"></div>
    <div class="perfume-informations">
      <h5 class="perfume-category">Perfume</h5>
      <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="perfume-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="perfume-price">
        <h2 class="price-now">$149.99</h2>
        <h2 class="previous-price">$169.99</h2>
      </div>
      <button class="add-cart"><span><img src="images/icon-cart.svg" alt="Icon Cart"></span> Add to Cart</button>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
