<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main class="card">
    <section class="card-header-img"></section>
    <section class="card-info">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan">
        <div class="plan-options">
          <span><img src="images/icon-music.svg" alt="Icon music"></span>
          <div class="options">
            <h3 class="plan-name">Annual Plan</h3>
            <h3 class="plan-price">$59.99/year</h3>
          </div>
        </div>
        <a class="change-plan" href="#">Change</a>
      </div>
      <a class="proceed-payment" href="#">Proceed to Payment</a>
      <a class="cancel-order" href="#">Cancel Order</a>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>

</html>
